name: CodeQL

on:
  pull_request:
    branches: [development]
    paths:
      - '**/*.js' # Analyze only JavaScript files
      - 'codeql-queries/**/*.ql' # Include custom queries

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write
  statuses: write # Required for status checks

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache CodeQL Database
        uses: actions/cache@v3
        with:
          path: codeql-database
          key: ${{ runner.os }}-codeql-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-codeql-

      - name: Setup CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: ./codeql-queries

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'security-and-quality'
          threads: 2
          ram: 4096

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}